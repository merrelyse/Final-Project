<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Amalgamation</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body
    style="
      background-image: url(Background.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    "
  >
    <h1
      style="
        font-family: cursive;
        color: black;
        text-align: center;
        font: size 64px;
      "
    >
      amalgamation
    </h1>
    <h2
      style="
        font-family: cursive;
        color: black;
        text-align: center;
        font-size: 24px;
      "
    >
      an ep and visualizer project by ali3n body
    </h2>
    <div style="text-align: center; margin-top: 20px">
      <button
        id="start/stop memory machine"
        style="background-color: aqua; font-family: cursive"
      >
        start memory machine
      </button>
      <button
        id="start/stop being"
        style="background-color: aqua; font-family: cursive"
      >
        start being
      </button>
      <button
        id="start/stop on my way home"
        style="background-color: aqua; font-family: cursive"
      >
        start on my way home
      </button>
      <button
        id="start/stop everlasting"
        style="background-color: aqua; font-family: cursive"
      >
        start everlasting
      </button>
    </div>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <script src="audiostartstop.js"></script>
  </body>
</html>
